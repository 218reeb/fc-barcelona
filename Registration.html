<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="Registration.css"/>
</head>
<body>
    <h1>Registration</h1>
    <hr>
    <form>
        <table>
            <tr>
                <td>User Name</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Retype Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="Email"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="Gender" checked>Male<br>
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>Interests</td>
                <td>
                    <input type="checkbox" name="Interests"> Not selected <br>
                    <input type="checkbox" name="Interests" checked> Selected <br>
                    <input type="checkbox" name="Interests"> Indeterminate
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <input type="text" placeholder="ComboBox">
                    <select>
                        <option>Egypt</option>
                        <option>Poland</option>
                        <option>Spain</option>
                        <option>Argentina</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Save">
                    <input type="reset" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
